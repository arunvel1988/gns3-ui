<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GNS3 Server Overview</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #e3f2fd, #e8f5e9);
      padding: 60px;
      color: #333;
    }

    .container {
      max-width: 900px;
      margin: auto;
      background-color: #fff;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    h1 {
      font-size: 2.8rem;
      color: #1565c0;
      margin-bottom: 20px;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 30px;
      color: #555;
    }

    .btn {
      display: inline-block;
      margin: 15px 15px;
      padding: 14px 30px;
      background: linear-gradient(to right, #1e88e5, #1565c0);
      color: #fff;
      font-size: 1.1rem;
      text-decoration: none;
      border-radius: 10px;
      transition: background 0.3s ease, transform 0.2s ease;
    }

    .btn:hover {
      background: linear-gradient(to right, #1565c0, #0d47a1);
      transform: scale(1.05);
    }

    .btn-back {
      margin-top: 30px;
      display: inline-block;
      padding: 12px 25px;
      background-color: #546e7a;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      transition: background 0.3s ease;
    }

    .btn-back:hover {
      background-color: #37474f;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>GNS3 Server Overview</h1>
    <p>Select a GNS3 server setup or integration option to explore or configure:</p>

    <a class="btn" href="/gns3/create">GNS3 Server Setup</a>


    <br>
    <a class="btn-back" href="/">Back to Home</a>
  </div>
</body>
</html>
